<main>
    <div class="container">
        <p class="step">STEP 1 OF 3</p>
        <p class="title">Create a password to start your membership</p>
        <p class="description">Just a few more steps and you're done!</p>
        <p class="description">We hate paperwork, too.</p>
        <form [formGroup]="registerForm_1" (ngSubmit)="onSubmit()">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" formControlName="email">
            <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                <p class="error-message" *ngIf="email?.errors?.['required']">Email is required!</p>
                <p class="error-message" *ngIf="email?.errors?.['hasEmail']">This email already exists, please change another one!</p>
                <p class="error-message" *ngIf="email?.errors?.['email']">Invalid email!</p>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Add a password" formControlName="password">
            </div>
            <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                <p class="error-message">Your password must contain between 4 and 20 characters!</p>
            </div>

            <label for="comfirm">Comfirm password</label>
            <input type="password" id="comfirm" placeholder="Confirm the password" formControlName="confirm">
            <div *ngIf="registerForm_1.hasError('noMatch')">
                <p class="error-message"> The password does not match!</p>
            </div>
            <button [disabled]="!registerForm_1.valid"
                [ngStyle]="{'background-color': !registerForm_1.valid ? 'rgb(165, 105, 96)':'rgb(205, 33, 7)'}"
                >Next</button>
        </form>
    </div>
</main>
